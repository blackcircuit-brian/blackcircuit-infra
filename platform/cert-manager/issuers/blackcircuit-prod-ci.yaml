apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-blackcircuit-prod
spec:
  acme:
    email: admin@blackcircuit.ca
    server: https://acme-prod-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: le-blackcircuit-prod-account-key
    solvers:
    - dns01:
        cloudflare:
          apiTokenSecretRef:
            name: cf-api-secret
            key: CF_API_TOKEN
