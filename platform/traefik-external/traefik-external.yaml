apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-external
  namespace: blackcircuit-system
  argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    # Pick/lock a version that works for you; keep it pinned like cert-manager.
    targetRevision: 39.0.0
    helm:
      values: |
        # Ensure this instance only reconciles ingresses for this class.
        ingressClass:
          enabled: true
          isDefaultClass: false
          name: traefik-external

        providers:
          kubernetesIngress:
            enabled: true
            ingressClass: traefik-external

        # Expose via a LoadBalancer IP (MetalLB on the Pi; on k3s workstation this may vary).
        service:
          type: LoadBalancer
          spec:
            # Pi "internal" VIP (from your plan)
            loadBalancerIP: 192.168.1.241

        # Optional: if you want to be explicit about ports (defaults are usually fine)
        ports:
          web:
            port: 80
          websecure:
            port: 443
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik-internal
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
