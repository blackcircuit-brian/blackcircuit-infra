apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: providers
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions:
    - missingkey=zero
  generators:
    - list:
        elements:
          - name: external-dns-internal
            namespace: external-dns-internal
            path: gitops/manifests/external-dns/internal

          - name: external-dns-public
            namespace: external-dns-public
            path: gitops/manifests/external-dns/public

          - name: metallb-pools
            namespace: metallb-system
            path: gitops/manifests/metallb-pools

          - name: step-ca
            namespace: step-ca
            path: gitops/manifests/step-ca

          - name: cert-manager
            namespace: cert-manager
            path: gitops/manifests/cert-manager

          - name: apps-ingress
            namespace: argocd
            path: gitops/apps/ingress
  template:
    metadata:
      name: "{{.name}}"
    spec:
      project: default
      source:
        repoURL: ssh://git@github.com/blackcircuit-brian/blackcircuit-infra.git
        targetRevision: v0.4
        path: "{{.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
  templatePatch: |
    {{- if .chart }}
    spec:
      source:
        repoURL: "{{.repoURL}}"
        chart: "{{.chart}}"
        targetRevision: "{{.targetRevision}}"
        path: null
        helm:
          parameters:
            {{- range .helmParameters }}
            - name: "{{.name}}"
              value: "{{.value}}"
            {{- end }}
    {{- end }}
