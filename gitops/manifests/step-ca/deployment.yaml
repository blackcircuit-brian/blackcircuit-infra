apiVersion: apps/v1
kind: Deployment
metadata:
  name: step-ca
  labels:
    app.kubernetes.io/name: step-ca
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: step-ca
  template:
    metadata:
      labels:
        app.kubernetes.io/name: step-ca
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: step-ca-data
        - name: secrets
          secret:
            # Create this secret out-of-band (not in Git):
            # kubectl -n step-ca create secret generic step-ca-secrets \
            #   --from-literal=password='...' \
            #   --from-literal=provisioner_password='...'
            secretName: step-ca-secrets

      initContainers:
        - name: init-step-ca
          image: smallstep/step-cli:0.29.0
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -euo pipefail

              if [ -f /home/step/config/ca.json ]; then
                echo "step-ca already initialized."
                exit 0
              fi

              mkdir -p /home/step/secrets /home/step/config /home/step/db
              chown 1000:1000 /home/step/secrets /home/step/config /home/step/db
              chmod u+rwX /home/step/secrets /home/step/config /home/step/db
              cp -f /home/step/k8s-secrets/password /home/step/secrets/password
              cp -f /home/step/k8s-secrets/provisioner_password /home/step/secrets/provisioner_password
              chmod 600 /home/step/secrets/password /home/step/secrets/provisioner_password              
              chmod 1000:1000 /home/step/secrets/password /home/step/secrets/provisioner_password
              echo "Initializing step-ca config..."
              step ca init \
                --name "Black Circuit Internal CA" \
                --dns "step-ca.step-ca.svc.cluster.local" \
                --address ":8443" \
                --provisioner "k8s-int" \
                --password-file /home/step/secrets/password \
                --provisioner-password-file /home/step/secrets/provisioner_password \
                --acme \
                --install=false

              echo "Initialization complete."
          volumeMounts:
            - name: data
              mountPath: /home/step
            - name: secrets
              mountPath: /home/step/k8s-secrets
              readOnly: true

      containers:
        - name: step-ca
          image: smallstep/step-ca:0.29.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: https
              containerPort: 8443
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -euo pipefail
              mkdir -p /home/step/secrets
              chown 1000:1000 /home/step/secrets
              chmod u+rwX /home/step/secrets
              cp -f /home/step/k8s-secrets/password /home/step/secrets/password
              chmod 600 /home/step/secrets/password
              chown 1000:1000 /home/step/secrets/password
              exec step-ca /home/step/config/ca.json --password-file /home/step/secrets/password
          readinessProbe:
            tcpSocket:
              port: 8443
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 8443
            initialDelaySeconds: 15
            periodSeconds: 10
          volumeMounts:
            - name: data
              mountPath: /home/step
            - name: secrets
              mountPath: /home/step/k8s-secrets
              readOnly: true

