apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-issuers
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
    source:
      chart: cert-manager
      repoURL: oci://quay.io/jetstack/cert-manager
      targetRevision: v1.19.3
      helm:
        parameters:
          - name: crds.enabled
            value: "true"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
