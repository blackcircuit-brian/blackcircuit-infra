apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns-internal
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:blackcircuit-brian/blackcircuit-infra
    targetRevision: v0.4
    path: gitops/manifests/external-dns/internal
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns-internal
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

