apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:blackcircuit-brian/blackcircuit-infra.git
    targetRevision: v0.3
    path: gitops/apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
